[package]
name = "substrate-account-set"
version = "0.2.0"
authors = ["gautamdhameja"]
edition = "2018"

[features]
default = ['std']
std = [
    'codec/std',
    'sp-std/std',
    'sp-runtime/std',
    'frame-support/std',
    'sp-core/std',
    'sp-io/std',
    'system/std',
    'serde',
]

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.0.0'

[dependencies.sp-std]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
rev = '41bb2193a267805e2093a081bc3e2aaccc64283a'
version = '2.0.0-dev'

[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
rev = '41bb2193a267805e2093a081bc3e2aaccc64283a'
version = '2.0.0-dev'

[dependencies.sp-io]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
rev = '41bb2193a267805e2093a081bc3e2aaccc64283a'
version = '2.0.0-dev'

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.101'

[dependencies.sp-core]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
rev = '41bb2193a267805e2093a081bc3e2aaccc64283a'
version = '2.0.0-dev'

[dependencies.frame-support]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
rev = '41bb2193a267805e2093a081bc3e2aaccc64283a'
version = '2.0.0-dev'

[dependencies.system]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'frame-system'
rev = '41bb2193a267805e2093a081bc3e2aaccc64283a'
version = '2.0.0-dev'
